<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="task-container">
        <h4>
            <i class="bi bi-calendar-check"></i>Lista de Tarefas
        </h4>
        <form class="d-flex mb-4 mt-4" th:action="@{/add}" method="post">
            <label>
                <input type="text" name="title" placeholder="Adicione uma tarefa" class="form-control task-input" required>
            </label>
            <button class="btn btn-add">ADD</button>
        </form>
        <div th:if="${#lists.isEmpty(tasks)}" class="text-center text-muted">
            Nenhuma tarefa encontrada
        </div>
        <div class="task-list">
            <div th:each=" tasks: ${tasks}" class="task-item">
                <div class="d-flex align-items-center">
                    <a th:href="@{/update/{id}(id=${tasks.id})}">
                        <i class="bi" th:classappend="${tasks.completed} ? 'bi-check-circle-fill check-icon' : 'bi-circle unchcked-icon'"></i>
                    </a>
                    <span th:text="${tasks.title}" th:classappend="${tasks.completed} ? 'completed' : ''" class="task-text" ></span>
                </div>
                <a th:href="@{/delete/{id}(id=${tasks.id})}" class="delete-btn">
                    <i class="bi bi-trash3"></i>
                </a>
            </div>
        </div>
    </div>



</body>
</html>
